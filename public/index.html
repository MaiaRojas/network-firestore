<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog Geek</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <section class="section">
    <div id="login" class="container">
      <div>
        <h4 class="title">
            Bienvenido al Blog Geek
        </h4>
      </div>

      <div class="field">
        <label for="name" class="label">Nombre</label>
        <div class="control">
          <input id="name" class="input" type="text" placeholder="Nombre">
        </div>
      </div>

      <div>
        <!-- <div class="input-field">
            <input  type="text" required/>
            <label >Nombre:</label>
        </div> -->
        <div class="input-field">
            <input id="emailSesion" type="email" required/>
            <label for="emailSesion">E-mail:</label>
        </div>
        <div class="input-field">
            <input id="passwordSesion" type="password" required />
            <label for="passwordSesion">Password:</label>
        </div>
        <div>
          <button id="btnLoginEmail">Iniciar Sesi√≥n</button>
        </div>
        <div class="lbl-ingresar-redes">
            <span>INGRESA CON:</span>
        </div>
        <div class="registro-iconos-redes">
            <a id="authFB" href="#">Facebook</a>
            <a id="authGoogle" href="#">Google</a>
        </div>
      </div>
      <div">
        <button id="btnSignIn">Crear una cuenta</button>
      </div>
      <div id='profile'>
        <p id="message"></p>
      </div>
    </div>
  </section>
  <section id="userOneline" class="hidden">
    <section>
      <div id="user"></div>
      <button id="btnLogout">Cerrar Sesion</button>
    </section>
    <section id="post">
      <h4>Escribe tus Posts</h4>
      <div>
        <div class="input-field">
          <label for="autor">Autor:</label>
          <input id="autor" type="text" required/>
        </div>
        <div class="input-field">
          <label for="title">Titulo:</label>
          <input id="title" type="text" required/>
        </div>
        <div class="input-field">
          <label for="description">Descripcion</label>
          <input id="description" type="text" required />
        </div>
        <div class="input-field">
          <label for="btnUploadFile">Imagen:</label>
          <input type="file" value="upload" id="btnUploadFile" />
        </div>
        <div class="input-field">
          <label for="videoLink">Video</label>
          <input id="videoLink" type="text" required />
        </div>
        <div>
          <button id="btnPost">Postear</button>
        </div>
    </section>
    <section>
      <h3>Todos los Post</h3>
        <button id="btnMyPost">Mis posts</button>
        <div id="posts"></div>
    </section>
  </section>

  <div class="columns">
    <div class="column">1</div>
    <div class="column">2</div>
    <div class="column">3</div>
    <div class="column">4</div>
  </div>
</body>

<!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<script type="text/javascript" src="js/config/config.js"></script>
<script type="text/javascript" src="js/auth/auth.js"></script>
<script type="text/javascript" src="js/post/post.js"></script>
<script type="text/javascript" src="js/post/postController.js"></script>
<script type="text/javascript" src="js/util/util.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
